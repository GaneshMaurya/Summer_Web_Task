<!DOCTYPE html>
<html>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <head>
        <title>SIAM Sign-In Page</title>
    </head>
    <style>
            h1{
                background-color: rgb(53, 54, 56);
                border: 4px solid black;
                width: 50%;
                border-radius: 15px;
            }
            .container{
                background-color: aliceblue;
                border: 4px solid black;
                border-radius: 25px;
                width: 500px;
                position: absolute;
                left: 100px;
            }
            img{
                display: block;
                margin: 180px;
                /*margin-left: 350px;
                size: 200%;*/
                height: 500px;
                width: 500px;
            }
            body{
                background-image: url("seamless-monochrome-number-with-glitter-dot-pattern-orange-background_3119-300.jpg");
            }
    </style> 
    <body>
            <br>
            <br>
            <center><h1 style="color:white">
                <b>Welcome to SIAM VIT</b>
            <br>
            <center><h5 style="color:white">
                <b>Please enter your credentials to Sign-Up</b>
            </center></h5>
            </center></h1>
            <br>
            <br>

            
                <img src="Siam_logo.png" style="float:right"/>   

        <form method="POST" action="registration.php">
            
            <div class="container"    
                    
                    <br>
                    <br>
                    <div class="form-group">
                        <label for="InputName"><b>Name</b></label>
                        <input type="text" class="form-control" id="InputName" name="InputName" placeholder="Enter your Name" required>
                    </div>   
                    <div class="form-group">
                        <label for="InputUsername"><b>Username</b></label>
                        <input type="text" class="form-control" id="InputUsername" name="InputUsername" aria-describedby="userHelp" placeholder="Enter your Username" required>
                        <small id="userHelp" class="form-text text-muted">Try not to use spaces in the Username</small>
                    </div>       
                    <div class="form-group">
                        <label for="InputPassword"><b>Password</b></label>
                        <input type="password" class="form-control" id="InputPassword" name="InputPassword" placeholder="Enter your Password" required>
                    </div>    
                    <div class="form-group">
                        <label for="InputEmail"><b>Email address</b></label>
                        <input type="email" class="form-control" id="InputEmail" name="InputEmail" aria-describedby="emailHelp" placeholder="Enter your Email Address" required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>    
                    <div class="form-group">
                        <label for="InputMobile"><b>Mobile Number</b></label>
                        <input type="text" class="form-control" id="InputMobile" name="InputMobile" placeholder="Enter your Mobile Number" required>
                    </div>
                    <br>    
                    <div class="form-check">
                            <input class="form-check-input" type="radio" name="Team" id="Core" value="Core Committee Member" checked required>
                            <label class="form-check-label" for="Core">
                            <b>Core Committee Member</b>
                            </label>
                    </div>    
                    <div class="form-check">
                            <input class="form-check-input" type="radio" name="Team" id="Board" value="Board Member" required>
                            <label class="form-check-label" for="Board">
                            <b>Board Member</b>  
                            </label>
                    </div>
                    <br>        
                    <div class="form-col align-items-center">
                    <div class="row-auto my-1">
                            <label class="mr-sm-2 sr-only" for="SelectField">Preference</label>
                            <select class="custom-select mr-sm-2" id="SelectField" name="SelectField">
                                <option selected>Choose your field</option>
                                <option value="Research">Research</option>
                                <option value="Technical">Technical</option>
                                <option value="Sponsorship">Sponsorship</option>
                                <option value="Marketing">Marketing</option>
                                <option value="Outreach and Collaboration">Outreach and Collaboration</option>
                                <option value="Design">Design</option>
                                <option value="Editorial">Editorial</option>
                            </select>
                    </div>
                    <br>
                    <div class="form-group">
                            <label for="InputPhoto"><b>Please upload your photo</b></label>
                            <input type="file" class="form-control-file" id="InputPhoto" name="InputPhoto" required>
                    </div>

                    <p>Already a User?<a href="Login_page.html"> Login.</a></p>

                    <button type="submit" class="btn btn-primary">Sign In</button>
                    <br>
                    <br>
                    
        </form>
    
</body>
</html>
